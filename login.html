  function loginto()
  {
       var uemail = $("#email").val();
       var pass = $("#psw").val();
  $.ajax({
  method: "POST",
  async:false,
  url: "http://172.16.53.30:3000/login",
  data: {
                email:uemail,
                psw:pass },

})
  .done(function( request) {
     alert( "valid user: " + request.response );
     window.location.assign("file:///home/jyojith/betcy/ecomerce/final/home.html");
         })

      alert( "error" );
          })
          
  }
</script>
